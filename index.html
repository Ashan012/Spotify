<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <title>Spotify</title>
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="home bg-grey rounded m-1 p-1">
          <ul>
            <div class="logo">
              <img class="invert" src="./img/logo.svg" alt="logo" />
            </div>
            <li><img class="invert" src="./img/home.svg" alt="Home" />Home</li>
            <li>
              <img class="invert" src="./img/search.svg" alt="search" />Search
            </li>
          </ul>
        </div>
        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="./img/playlist.svg" alt="playlist" />
            <h2>Your Library</h2>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right bg-grey rounded p-1">
        <div class="header">
          <div class="nav">
            <img class="invert" src="./img/left.svg" alt="left coursor" />
            <img class="invert" src="./img/right.svg" alt="right cursor" />
          </div>
          <div class="buttons">
            <button>Signup</button>
            <button>Login</button>
          </div>
        </div>
        <div class="spotifyPlaylist">
          <h1>Spotify Playlist</h1>
          <div class="cardContainer flex wrap">
            <div class="card">
              <div class="play">
                <img src="./img/play.svg" alt="play" />
              </div>
              <img src="./img/atifaslam.jpg" alt="" />
              <h4>Lofi Chill</h4>
              <p>lazy slow loft laid back moment</p>
            </div>
          </div>
        </div>
        <div class="playbar flex justify-content item-center">
          <div class="songInfo"></div>
          <div class="songButton">
            <img src="./img/prevsong.svg" alt="previous song btn" />
            <img src="./img/play.svg" alt="play btn" />
            <img src="./img/nextsong.svg" alt="next song btn" />
          </div>
          <div class="songTime"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
